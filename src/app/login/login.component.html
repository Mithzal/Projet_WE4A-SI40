<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


<!-- Login form content using Bootstrap -->
<form id="formulaire_login" [formGroup]="loginForm" (ngSubmit)="loginUser()" class="card shadow-sm p-4 mx-auto mt-5" style="max-width: 400px;">
  <h1 class="text-center mb-4">Connexion</h1>

  <!-- Error message display -->
  <div class="alert alert-danger" *ngIf="loginError">
    {{ loginError }}
  </div>

  <!-- Email field -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      placeholder="Email"
      required
      autocomplete="email"
      autofocus
    >
    <!-- Email validation messages -->
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger mt-1">
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['email']">Invalid Email</div>
    </div>
  </div>

  <!-- Password field -->
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <div class="input-group">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Mot de passe"
        required
        autocomplete="current-password"
      />
    </div>
    <!-- Password validation messages -->
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger mt-1">
      <div *ngIf="password?.errors?.['required']">Mot de passe is required</div>
    </div>
  </div>

  <!-- Submit button -->
  <div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
      Se Connecter
    </button>
  </div>
</form>

</div>
