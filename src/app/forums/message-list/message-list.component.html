<!-- Liste des messages -->
<div class="messages-list">
  <div class="card mb-3" *ngFor="let message of messages; let i = index">
    <app-messages
      [message]="message"
      [isAdminOrTeacher]="isAdminOrTeacher"
      [forum]="forum"
      [index]="i"
      (delete)="onDeleteMessage(i)"
    >
    </app-messages>
  </div>

  <!-- Message si aucun message n'existe -->
  <div class="alert alert-info" *ngIf="messages.length === 0">
    <p class="mb-0">Aucun message dans ce forum pour le moment. Soyez le premier Ã  en publier un !</p>
  </div>
</div>
