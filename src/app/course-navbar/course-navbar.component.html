<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


<div
  class="navbar d-flex border-bottom mb-3 gap-2"
  [ngClass]="{ 'justify-content-start': userRole !== 'ROLE_PROF', 'justify-content-between': userRole === 'ROLE_PROF' }"
>
  <a class="btn nav-link active" routerLink="/cours">Cours</a>
  <a class="btn nav-link" [routerLink]="['/cours-participants', courseId]">Participants</a>
  <a
    *ngIf="userRole === 'ROLE_PROF'"
    class="btn nav-link"
    routerLink="/notes"
  >
    Notes
  </a>
</div>
