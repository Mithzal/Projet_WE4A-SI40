<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<div class="d-flex flex-row">
  <button class="btn toggle-btn" (click)="toggleSidebar()">☰</button>

  <app-course-sidebar [hidden]="sidebarHidden"></app-course-sidebar>

  <main class="main-content container-fluid">
    <div class="row">
      <!-- Partie gauche : contenu du cours -->
      <div class="col-md-8">
        <h1>{{ course.titre }}</h1>

        <div *ngIf="isTeacherOrAdmin()" class="mb-3">
          <a [routerLink]="['/ajouter-contenu', course.id]" class="btn btn-primary">Ajouter un contenu</a>
        </div>

        <app-course-navbar [courseId]="course.id" [userRole]="userRole"></app-course-navbar>
        <app-file [courseId]="course._id"></app-file>
      </div>

      <!-- Partie droite : fil d'actualité -->
      <div class="col-md-4">
        <app-newsfeed [newsItems]="courseNewsItems"></app-newsfeed>
      </div>
    </div>
  </main>
</div>
