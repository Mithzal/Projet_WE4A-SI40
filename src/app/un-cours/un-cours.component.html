<div class="container">
  <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
  <aside class="sidebar" [ngClass]="{'hidden': sidebarHidden}">
    <h2>Menu du Cours</h2>
    <ul>
      <li><a href="#introduction">Introduction</a></li>
      <li><a href="#messageimportant">Message important</a></li>
      <li><a href="#messageinfo">Message information</a></li>

  <main class="main-content">

    <div class="navbar">

    </div>

    <!-- Course content will go here -->

    <app-newsfeed [newsItems]="courseNewsItems"></app-newsfeed>
  </main>
</div>
