<!-- Liste des messages -->
<div class="messages-list">
  <div class="card mb-3" *ngFor="let content of contents">
    <app-content [content]="content" ></app-content>
  </div>

  <!-- Message si aucun message n'existe -->
  <div class="alert alert-info" *ngIf="contents.length === 0">
    <p class="mb-0">Aucun post dans ce cours !</p>
  </div>
</div>
