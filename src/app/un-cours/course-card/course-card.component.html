<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<div class="card w-33">
  <!-- Image avec loading spinner -->
  <div class="card-img-container" style="height: 150px; position: relative;">
    <div *ngIf="isLoading" class="loading-spinner" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
    <img [src]="actualImageUrl" class="card-img-top" alt="{{nomimg || name}}"
         style="height: 100%; object-fit: cover; width: 100%;"
         [style.display]="isLoading ? 'none' : 'block'">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{code}}</p>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button (click)="onAccessCourse()" class="btn btn-primary btn-sm">Acc√©der</button>
      <span class="progress">Progression : {{progression}}%</span>
    </div>
  </div>
</div>
