<h3>Modifier l'UE {{ ueId }}</h3>
<form>
    <label for="code">Code de l'UE:</label>
<input type="text" id="code" name="code" [(ngModel)]="ue.code" required>
<label for="title">Titre de l'UE:</label>
<input type="text" id="title" name="title" [(ngModel)]="ue.title" required>
  <button type="button" (click)="onClose()">Annuler</button>
  <button type="submit">Enregistrer</button>
</form>
