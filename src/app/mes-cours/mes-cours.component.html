<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body class="bg-light-blue">
<div class="container-fluid mt-4 px-3">
  <div class="row gx-4">
    <!-- Contenu principal -->
    <div class="col-md-9">
      <div class="bg-white rounded p-4 shadow-sm">
        <h1>Mes Cours</h1>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
          <input
            type="text"
            class="form-control w-25"
            id="search-bar"
            placeholder="Rechercher un cours..."
            [(ngModel)]="searchTerm">

          <select
            class="form-select w-auto"
            id="sort-courses"
            (change)="updateSort($event)">
            <option value="name">Trier par nom</option>
            <option value="date">Trier par dernier accès</option>
          </select>
        </div>

        <div class="d-flex flex-wrap gap-3">
          <app-course-card
            *ngFor="let course of filterCourses()"
            [name]="course.name"
            [code]="course.code || ''"
            [imageUrl]="'/assets/images/default-course.jpg'"
            [courseUrl]="'/cours/' + course._id"
            [progression]="getCourseProgress(course._id!)"
            [nomimg]="'Image de ' + course.name">
          </app-course-card>

          <div *ngIf="filterCourses().length === 0" class="text-muted mt-3">
            Aucun cours disponible.
          </div>
        </div>
      </div>
    </div>

    <!-- Fil d’actualités -->
    <div class="col-md-3">
      <app-newsfeed [newsItems]="newsItems"></app-newsfeed>
    </div>
  </div>
</div>
</body>
