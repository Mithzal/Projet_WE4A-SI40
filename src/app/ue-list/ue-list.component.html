<h3>Liste des UE</h3>
<button class="tab-button" id="create-ue">Créer une UE</button>
<ul id="ue-list">
  <li *ngFor="let ue of ues" [attr.id]="'ue-' + ue.id">
    {{ ue.code }}
    <button class="edit-ue-button" (click)="editUe(ue.id)">Modifier</button>
    <button class="delete-ue-button" (click)="deleteUe(ue.id)">Supprimer</button>
  </li>
  <li *ngIf="ues.length === 0">Aucune UE trouvée.</li>
</ul>
